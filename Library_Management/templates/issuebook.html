      <img class="img-fluid rounded-circle center" src="{%static 'images/issue.jpg' %}" alt="img"  width="100" id="img1"><br><br>
      <form action="issuebook" method="post">
        {% csrf_token %}
        <div class="container">
          <label for="Student_Name"><b>Student Name</b></label>
          <input type="text" placeholder="Enter Student name" name="Student_Name" required><br>
          <label for="Book_Name"><b>Book Name</b></label>
          <input type="text" placeholder="Enter Book Name" name="Book_Name" required><br>

          <input type="text" placeholder="Enter ISBN" name="isbn" required><br>
          <label for="issue_date"><b>Issue Date</b></label>
          <input type="text" placeholder="Enter Issue Date" name="issue_date" required><br>   
          <label for="return_date"><b>Return Book</b></label>
