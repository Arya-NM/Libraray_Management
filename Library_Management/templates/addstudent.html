  }
  
</style>
<body>

<!--navbar start-->
<div class="container-flex">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top  scrolled" id="nav">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'homepg' %}" style="color: aliceblue;"><b>Home</b> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}"  style="color: aliceblue;"><b>Contact</b></a>
                </li>
                
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" style="color: aliceblue;">
                   <b>Book</b> 
                  </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'addbooks' %}"><b>Add Book</b></a>
                    <a class="dropdown-item" href="{% url 'viewbooks' %}"><b>View Book</b></a>
                  </div>
                </li>
                
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" style="color: aliceblue;">
                    <b>Issue Book</b>
                  </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'issuebooks' %}"><b>Issue Book </b></a>
                    <a class="dropdown-item" href="{% url 'viewissuebooks' %}"><b>View Issue Book Details</b></a>
                  </div>
                </li>

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" style="color: aliceblue;">
                    <b>Student</b>
                  </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'addstudents' %}"><b>Add New Student</b></a>
                    <a class="dropdown-item" href="{% url 'viewstudents' %}"><b>View Student Details</b></a>
                  </div>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}" style="color: aliceblue;"><b>Logout</b></a>
                </li>
              </ul>
            </div>
            <a class="navbar-brand ml-auto" href="#" style="color: white;"><b>Libro</b></a>
        </nav>
</div><br><br><br>
<div class="container">
  <div class="row">
  <div class="col-lg-12" style="background-color: rgb(248, 233, 236)"><br>
    <h3 style="text-align:center;color: crimson;">ADD STUDENT</h3><br>
    <img class="img-fluid rounded-circle center" src="{%static 'images/book_logo.jpg' %}" alt="img"  width="100" id="img1"><br><br>
    <form action="addstudent" method="POST">
      {% csrf_token %}
      <div class="container">
        <label for="Student_Name"><b>Student Name</b></label>
        <input type="text" placeholder="Enter Studentname" name="Student_Name" required><br>
        <label for="Roll_Number"><b>Roll Number</b></label>
        <input type="text" placeholder="Enter Student Rollno" name="Roll_Number" required><br> 
        <label for="Department"><b>Department</b></label>
        <input type="text" placeholder="Enter Department" name="Department" required><br>
        <label for="phone_number"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Student Number" name="phone_number" required><br>      
        <button type="submit">Add Student</button>
      </div>
    </form>
  </div></div></div>
<br>
</body>
