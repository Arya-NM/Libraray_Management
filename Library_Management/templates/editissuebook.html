<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--browser tab icon-->
  <link rel = "icon" href ="{%static 'images/icon.jpg' %}" type = "image/x-icon">
  <!--css connection-->
  <link rel= "stylesheet" href="{% static 'css/issuebook.css' %}">
  <title>Libro - Library Management</title>
</head>

<body>

    
  <!--navbar start-->
<div class="container-flex">
    <nav class="navbar navbar-expand-lg navbar-light bg-danger fixed-top  scrolled" id="nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'homepg' %}" style="color: aliceblue;"><b>Home</b> <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}"  style="color: aliceblue;"><b>Contact</b></a>
                  </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" style="color: aliceblue;">
                     <b>Book</b> 
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="{% url 'addbooks' %}"><b>Add Book</b></a>
                      <a class="dropdown-item" href="#"><b>View Book</b></a>
                    </div>
                  </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" style="color: aliceblue;">
                      <b>Issue Book</b>
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="{% url 'issuebooks' %}"><b>Issue Book </b></a>
                      <a class="dropdown-item" href="{% url 'viewissuebooks' %}"><b>View Issue Book Details</b></a>
                    </div>
                  </li>
  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" style="color: aliceblue;">
                      <b>Student</b>
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="{% url 'addstudents' %}"><b>Add New Student</b></a>
                      <a class="dropdown-item" href="{% url 'viewstudents' %}"><b>View Student Details</b></a>
                    </div>
                  </li>
  
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}" style="color: aliceblue;"><b>Logout</b></a>
                  </li>
                </ul>
            </div>
            <a class="navbar-brand ml-auto" href="#" style="color: white;"><b>Libro</b></a>
    </nav>
  </div><br><br><br>
  <!--navbar end-->
  
  <div class="container">
    <div class="row">
    <div class="col-lg-12" style="background-color: rgb(248, 233, 236)"><br>
      <h3 style="text-align:center;color: crimson;">EDIT BOOK</h3><br>
      <img class="img-fluid rounded-circle center" src="{%static 'images/issue.jpg' %}" alt="img"  width="100" id="img1"><br><br>
      <section id="signup">
        <div class="container-fluid">
            <div class="row space justify-content-center pt-5 ">
                <div class="col-md-4">
                    <form action="" method="POST" enctype="multipart/form-data" sytle="border:1px solid black border-spacing=15px">
                      {% csrf_token %}
                        <div class="container mt-3">
      
                        
                        <label for="Student_Name"><b>Student Name</b></label>
                          <input  type="text"  name="Student_Name" value="{{prod.Student_Name}}" required ><br><br>
                        
                          <label for="Book_Name"><b>Book Name</b></label>
                          <input type="text" name="Book_Name" value="{{prod.Book_Name}}" required><br><br>
                      
                          <label for="isbn"><b>ISBN</b></label>
                          <input  type="text"  name="isbn" value="{{prod.isbn}}"required ><br><br>
                      
                          <label for="issue_date"><b>issue_date</b></label>
                          <input  type="text"  name="issue_date" value="{{prod.issue_date}}"required ><br><br>
                      
                          <label for="return_date"><b>return_date</b></label>
                          <input  type="text" name="return_date" value="{{prod.return_date}}" required ><br><br>
      
                          
                          
                          <div class="clearfix">
                            <button type="submit" class="signupbtn btn btn-info btn-sm" style="float:center;">Submit</button>
                            
                          </div>
                        </div>
                       
                      </form>
                </div>
            </div>
        </div>
      </section>
      
      
      
        
        <script src="https://kit.fontawesome.com/711d09c28b.js" crossorigin="anonymous"></script>
      </body>
      </html>
